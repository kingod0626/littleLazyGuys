        <meta charset="UTF-8">

                font-family: 'Noto Sans TC', sans-serif;
            }
        </style>

<body>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="./">首頁</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">服務介紹</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active text-info" href="./payment.html">方案費用</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="./question.html">常見問題</a>
              </li>

                <a class="btn btn-info" href="./payment.html">方案費用</a>
              </li>
            </ul>
            
          </div>
        </div>
    </nav>
    <section class="py-5" style="background-image: url(./images/bg_paper.png);">
        <div class="container">
            <h4 class="text-center text-info">HAPPY LIFE</h4>
            <h2 class="text-center mb-3">開始當個小懶蟲</h2>
        </div>
    </section>
    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-lg-3 g-2">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 py-3 text-dark">
                                小小搭懶蟲<br class="d-none d-lg-block">
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 py-3 text-dark">
                                睡一整天囉<br class="d-none d-lg-block">
                                NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 py-3 text-white active btn-spc">
                                客製化方案<br class="d-none d-lg-block">
                                客服詢價
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line my-4">填寫資料</h3>
                    <div class="row g-lg-3 g-2">
                        <div class="col-lg-6">
                            <label for="inputcheck" class="form-label">名字</label>
                            <input type="text" class="form-control" id="inputcheck"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="inputcheck" class="form-label">手機號碼</label>
                            <input type="text" class="form-control" id="inputcheck"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputcheck" class="form-label">電子郵件</label>
                            <input type="text" class="form-control" id="inputcheck"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputcheck" class="form-label">住址</label>
                            <input type="text" class="form-control" id="inputcheck"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputcheck" class="form-label">方便聯繫時間</label>
                            <select class="form-select" aria-label="Default select example" id="inputTime">
                                <option selected>8:00-12:00</option>
                                <option value="1">12:00-16:00</option>
                                <option value="2">16:00-20:00</option>
                              </select>
                        </div>
                        <div class="col-12">
                            <label for="inputcheck" class="form-label">加購服務</label>
                            <div class="d-flex" id="addition" >
                                <div class="form-check mx-1 ">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
                                    <label class="form-check-label" for="flexCheck1">
                                      每週一清掃家裡+100
                                    </label>
                                  </div>
                                  <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
                                    <label class="form-check-label" for="flexCheck2">
                                      按摩+50
                                    </label>
                                  </div>
                                  <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
                                    <label class="form-check-label" for="flexCheck3">
                                      聽你說話+150
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputmessage" class="form-label">留點訊息給我吧</label>
                            <textarea type="text" class="form-control" id="inputmessage" ></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-info w-100">選擇方案</button>
                        </div>
                         

                        
                    </div>


                </form>
            </div>


        </div>
    </section>
    <section class="py-5" style="background-color: #F8F9FA;">
      <div class="container">
          <h2 class="text-center mb-4 fw-bold">
              需要其他協助嗎?   
          </h2>
          <div class="row row-cols-1 row-cols-lg-3 g-4 g-lg-3 mx-5">
              <div class="col">
                  <div class="card border-0 shadow">
                      <div class="card-body text-center py-4">
                          <h5 class="text-secondary lh-lg card-text fs-m-24">
                            <i class="bi bi-telephone-fill text-info"></i>
                            07-555-666
                          </h5>
                      </div>
                  </div>
              </div>
              <div class="col">
                  <div class="card border-0 shadow">
                    <a href="#" class="text-decoration-none">
                      <div class="card-body text-center py-4">  
                          <h6 class="lh-lg card-text text-black fs-m-24">
                            <i class="bi bi-facebook text-info"></i>
                            我就是個小懶蟲
                          </h6>
                      </div>
                    </a>
                  </div>
                    
              </div>
              <div class="col">
                  <div class="card border-0 shadow">
                    <a href="./question.html" class="text-decoration-none">
                      <div class="card-body text-center py-4">
                        <h6 class="lh-lg card-text text-black fs-m-24">
                          <i class="bi bi-question-lg text-info"></i>
                          常見問題
                        </h6>
                      </div>
                    </a>
                  </div>

          </div>
      </div>

    </section>
    <footer style="background-color:#6C757D ;">
      <div class="py-4 d-flex justify-content-center text-light">Copyright © 2021 小懶蟲.All rights reserved.</div>

    </footer>

</body>
</html>
